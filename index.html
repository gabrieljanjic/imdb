<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDb</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="icons8-imdb-96.png" />
  </head>
  <body>
    <header class="header">
      <img class="cinema-img" src="cinema.webp" />
    </header>
    <div class="absolute-div">
      <h1 class="search-heading">Search for movies</h1>
      <button class="watchlist-btn">Watchlist</button>
      <div class="search-div">
        <input class="search-input" type="text" />
        <img src="icons8-search-100.png" class="search-icon" />
      </div>
    </div>
    <div class="film-reel-div">
      <div class="film-reel-inner-div">
        <img src="film-reel.png" class="film-reel-img" />
        <p class="film-reel-p">Start Exploring!</p>
      </div>
    </div>
    <div class="center">
      <section class="movies-section"></section>
      <section class="movie-details-section"></section>
      <section class="watchlist-section hidden"></section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
